<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>浪浪画板</title>
<link rel="stylesheet" href="main.e86bec6e.css"></head>

<body>
    <div class="wrapper">
        <div class="drawing-board">
            <canvas class="canvas"></canvas>
        </div>
        <div class="tool-wrapper">
            <div class="tool">
                <div class="display">
                    <div class="color"></div>
                    <div class="dots">
                        <div class="dot1"></div>
                        <div class="dot2 selected"></div>
                        <div class="dot3"></div>
                    </div>
                    <div class="rubber"></div>
                </div>
                <div class="color-list">
                    <div class="black selected"></div>
                    <div class="red"></div>
                    <div class="orange"></div>
                    <div class="green"></div>
                    <div class="blue"></div>
                    <div class="purple"></div>
                    <div class="dark"></div>

                </div>
            </div>
        </div>
    </div>
    <script src="main.507b3451.js"></script>
</body>

</html>
